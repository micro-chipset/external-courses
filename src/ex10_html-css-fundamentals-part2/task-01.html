<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex, nofollow">
    <title>Task-01</title>
    <link rel="stylesheet" href="task-01.css">
</head>

<body>
    <form class="user_info" action="http://httpbin.org/post" method="POST">
        <fieldset>
            <legend>Personal data</legend>
            <label>
                Surname
                <input type="text" name="surname">
            </label>
            <label>
                First Name
                <input type="text" name="first-name">
            </label>
            <label>
                Middle name
                <input type="text" name="middle-name">
            </label>
            <div>You are
                <label class="inline"><input type="radio" name="sex" value="male"> male</label>
                <label class="inline"><input type="radio" name="sex" value="female"> female</label>
            </div>
            <label>
                Age
                <input type="number" name="age" min="18" max="101">
            </label>
            <label>
                Country of Residence
                <select name="countries">
                    <option value="russia" selected>Россия</option>
                    <option value="usa">США</option>
                    <option value="canada">Канада</option>
                    <option value="germany">Германия</option>
                    <option value="italy">Италия</option>
                </select>
            </label>
            <div>City
                <label class="inline"><input type="checkbox" name="city" value="ryazan"> Ryazan</label>
                <label class="inline"><input type="checkbox" name="city" value="moscow"> Moscow</label>
            </div>
            <label>
                Photography
                <input type="file" name="photography">
            </label>
            <label>
                Title
                <select name="title" multiple size="8">
                    <optgroup label="Technologies">
                        <option value="web-master">Web Master</option>
                        <option value="database administrator">Database Administrator</option>
                        <option value="computer-aided-design">Computer-aided design</option>
                    </optgroup>
                    <optgroup label="Finance">
                        <option value="economic-planning">Economic Planning</option>
                        <option value="management-accounting">Management accounting</option>
                        <option value="budgeting-and-planning">Budgeting and planning</option>
                    </optgroup>
                </select>
            </label>
            <label>
                Salary
                <input type="range" name="salary" min="0" max="100000" value="50000">
            </label>
            <textarea name="about" cols="40" rows="8" placeholder="Tell us about yourself..."></textarea>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label>
                Site
                <input type="url" name="site">
            </label>
            <label>
                Email
                <input type="email" name="email">
            </label>
            <label>
                Phone
                <input type="tel" name="phone">
            </label>
        </fieldset>
        <label>
            Password
            <input type="password" name="password" required>
        </label>
        <button type="submit">Отправить</button>
        <button type="reset">Сбросить</button>
    </form>

</body>

</html>
