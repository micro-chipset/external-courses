<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Here</title>
    <link rel="stylesheet" href="form.css">
    <meta name="robots" content="noindex, nofollow">
</head>

<body>
    <h2>Form Here</h2>
    <p class="form-hint">* required fields</p>
    <hr>
    <form action="https://echo.htmlacademy.ru" method="POST">
        <label><span class="form-field-header">Name:</span>
            <input type="text" name="name" placeholder="placeholder text" required>
        </label>
        <label><span class="form-field-header">Email:</span>
            <input type="email" name="email" placeholder="placeholder text" autocomplete="on" required>
            <span class="form-field-error">Form field hint</span>
        </label>
        <label><span class="form-field-header">Website:</span>
            <input type="url" name="website" placeholder="placeholder text" autocomplete="on" required>
            <span class="form-field-error">Form field hint</span>
        </label>
        <label><span class="form-field-header">Message:</span>
            <textarea name="message"> </textarea>
        </label>
        <button type="submit" name="submit">Submit</button>
    </form>
</body>

</html>
